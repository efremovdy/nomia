<div class="section">
  <div class="section__header">
    <div class="section__header-title">
      <span *ngIf="!isEdit">Добавить раздел</span>
      <span *ngIf="isEdit">Редактировать</span>
    </div>
    <button type="button" class="btn btn-link" routerLink="/">Отмена</button>
  </div>
  <form [formGroup]="sectionForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Название</label>
      <input type="text" formControlName="name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="section">Раздел</label>
      <select formControlName="section" class="form-control">
        <option [value]="null">Основной - первый уровень</option>
        <option *ngFor="let section of sections" [value]="section.name">{{section.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="name">Цвет раздела</label><br>
      ---- Цвета ----
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-submit" [disabled]="f.name.value === ''">Сохранить</button>
    </div>
  </form>
</div>
