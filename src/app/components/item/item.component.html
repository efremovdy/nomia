<div class="item">
  <div class="item__header">
    <div class="item__header-title">
      <span *ngIf="!isEdit">Добавить позицию</span>
      <span *ngIf="isEdit">Редактировать</span>
    </div>
    <button type="button" class="btn btn-link" routerLink="/">Отмена</button>
  </div>
  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Название</label>
      <input type="text" placeholder="Введите название позиции" formControlName="name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="sale">Название</label>
      <input type="number" placeholder="0 ₽" formControlName="sale" class="form-control" />
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-submit" [disabled]="f.name.value === '' || !f.sale.value">Сохранить</button>
    </div>
  </form>
</div>
